<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background Intro</title>
<style>
  /* Fullscreen container */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: #000;
  }

  /* Video styling */
  #bgVideo {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    transform: translate(-50%, -50%);
    object-fit: cover;
    filter: brightness(0.7) contrast(1.2); /* subtle visual effect */
  }

  /* Overlay text animation */
  .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #0ff;
    font-size: 3rem;
    text-align: center;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    opacity: 0;
    animation: fadeInText 2s ease-in-out forwards 1s; /* delay for video load */
  }

  @keyframes fadeInText {
    0% { opacity: 0; transform: translate(-50%, -60%) scale(0.9); }
    100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

</style>
</head>
<body>

<video id="bgVideo" autoplay muted loop playsinline preload="auto">
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="overlay">
  WELCOME TO MY SITE
</div>

</body>
</html>
