<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zen Japanese Relaxation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 20%;
    }
    #ghostContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }
    #ghostVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>üßò‚Äç‚ôÇÔ∏è Japanese Zen Relaxation</h1>
  <p>Take a deep breath... Calm your soul... üå∏</p>
  <button id="startBtn">Start Relaxation</button>

  <div id="ghostContainer">
    <video id="ghostVideo" autoplay muted playsinline>
      <source src="https://cdn.pixabay.com/video/2023/06/19/172563-832851487_large.mp4" type="video/mp4">
    </video>
    <audio id="screamAudio">
      <source src="https://www.soundjay.com/human/sounds/scream-01.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const ghostContainer = document.getElementById('ghostContainer');
    const ghostVideo = document.getElementById('ghostVideo');
    const screamAudio = document.getElementById('screamAudio');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';

      // Wait 10 seconds then show ghost
      setTimeout(() => {
        ghostContainer.style.display = 'block';
        ghostVideo.muted = false; // unmute for effect
        ghostVideo.play();
        screamAudio.play();
      }, 10000);
    });
  </script>
</body>
</html>
